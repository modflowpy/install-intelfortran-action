name: CI
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
env:
  FC: ifort
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install ifort
        uses: ./
      - name: Check installation
        run: |
          source /opt/intel/oneapi/setvars.sh
          ./scripts/test/test_install.sh /opt/intel/oneapi
  test_windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install ifort
        uses: ./
      - name: Check installation
        shell: cmd
        run: |
          call "scripts/install/build_windows.bat"
          powershell -command "./scripts/test/test_install.ps1 'C:\Program Files (x86)\Intel\oneAPI'"
        env:
          VS_VER: vs2022