name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  debug:
    name: Debug (no ifort)
    runs-on: windows-latest
    steps:
      - name: Find linker
        shell: cmd
        run: |
          where link
  debug_ifort:
    name: Debug (with ifort)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./
      - name: Find linker
        shell: cmd
        run: |
          where link
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./
      - name: Test
        if: runner.os != 'Windows'
        run: |
          ./test/test.sh /opt/intel/oneapi
      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: |
          ./test/test.ps1 "C:\Program Files (x86)\Intel\oneAPI"
  test_compile_modflow:
    name: Test compile modflow6
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout action
        uses: actions/checkout@v3
      - name: Checkout modflow6
        uses: actions/checkout@v3
        with:
          repository: MODFLOW-USGS/modflow6
          path: modflow6
      - name: Install Conda environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: modflow6/environment.yml
          cache-downloads: true
          cache-env: true
      - name: Install ifort
        uses: ./
      - name: Build modflow6
        if: runner.os != 'Windows'
        working-directory: modflow6
        run: |
          meson setup builddir -Ddebug=false --prefix=$(pwd) --libdir=bin
          meson compile -v -C builddir
          meson install -C builddir
      - name: Build modflow6 (Windows)
        if: runner.os == 'Windows'
        working-directory: modflow6
        run: |
          # activating micromamba environment causes default link.exe to be found instead of MSVC linker
          export PATH="/C/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Tools/MSVC/14.33.31629/bin/Hostx64/x64":$PATH
          
          meson setup builddir -Ddebug=false --prefix=$(pwd) --libdir=bin
          meson compile -v -C builddir
          meson install -C builddir
