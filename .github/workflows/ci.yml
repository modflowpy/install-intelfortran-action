name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install ifort
        uses: ./
      - name: Test ifort
        if: runner.os != 'Windows'
        run: |
          ./test/test.sh /opt/intel/oneapi
      - name: Test ifort (Windows, pwsh)
        if: runner.os == 'Windows'
        run: |
          ./test/test.ps1 "C:\Program Files (x86)\Intel\oneAPI"
      - name: Test ifort (Windows, cmd)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          del hw
          call "./test/test.bat"
  test_compile_modflow:
    name: Test compile modflow6
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        env: [ pip, miniconda, micromamba ]
    defaults:
      run:
        shell:
          bash -l {0}
    steps:
      - name: Checkout action
        uses: actions/checkout@v3
      - name: Checkout modflow6
        uses: actions/checkout@v3
        with:
          repository: MODFLOW-USGS/modflow6
          path: modflow6
      - name: Install ifort
        uses: ./
      - name: Setup Python
        if: matrix.env == 'pip'
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install Python dependencies
        if: matrix.env == 'pip'
        run: |
          pip3 install -r test/requirements.txt
      - name: Install miniconda environment
        if: matrix.env == 'miniconda'
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: modflow6/environment.yml
      - name: Install micromamba environment
        if: matrix.env == 'micromamba'
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: modflow6/environment.yml
          cache-downloads: true
          cache-env: true
      - name: Build modflow6
        if: runner.os != 'Windows'
        working-directory: modflow6
        run: |
          meson setup builddir -Ddebug=false --prefix=$(pwd) --libdir=bin
          meson compile -v -C builddir
          meson install -C builddir
      - name: Build modflow6 (Windows)
        if: runner.os == 'Windows'
        working-directory: modflow6
        run: |
          export PATH="/C/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Tools/MSVC/14.33.31629/bin/Hostx64/x64":$PATH
          meson setup builddir -Ddebug=false --prefix=$(pwd) --libdir=bin
          meson compile -v -C builddir
          meson install -C builddir